<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>SoloCiencia - Registro</title>
    <link rel="icon" type="image/x-icon" href="images/logoico.ico">
    <link rel="stylesheet" type="text/css" href="estilo.css">
</head>
<body id="body_registro">


    <img class="logotitulog" src="images\logotitulog.png">

    <div class="formulario">
        <input type="text" placeholder="Nombre">

        <button class="log-button" type="submit">Crear cuenta</button>

        <br>


        <p class="alt">¿Ya tienes una cuenta? <a class="enfasis" href="login.html">Inicia sesión </a></p>

    </div>




    <div id="imagenlateral">
        <img class="registro" src="images\registro.jpg">
        <div class="overlay"></div>
    </div>

    
</body>

<!DOCTYPE html>
<html lang="es">
<head>

    <title>SoloCiencia - Registro</title>
    <link rel="icon" type="image/x-icon" href="images/logoico.ico">
    <link rel="stylesheet" type="text/css" href="estilo.css">
</head>
<body class="body-registro">


    <img class="logotitulog" src="images\logotitulog.png">
    <h1 class="titulo">Iniciar Sesión</h1>

    <div class="formulario">

        <input type="text" name="Nombre" placeholder="Nombre">

		</form>
        <br>

    <div id="imagenlateral">

        <img class="comillas" src="images\comillas.png">

        <p class="autor">Isaac Newton</p>

        <div class="overlay"></div>
    </div>

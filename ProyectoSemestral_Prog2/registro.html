<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>SoloCiencia - Registro</title>
    <link rel="icon" type="image/x-icon" href="images/logoico.ico">
    <link rel="stylesheet" type="text/css" href="estilo.css">
</head>
<body class="body-registro">


    <img class="logotitulog" src="images\logotitulog.png">
    <h1 class="titulo">Crear Cuenta</h1>

    <div class="formulario">
    	<form action="registro_solociencia.jsp" method="Post">
	        <input type="text" name="Nombre" placeholder="Nombre">
	        <input type="text" name="Apellido" placeholder="Apellido">
	        <input type="text" name="Edad" placeholder="Edad">
	        <input type="password" name="Contrasenha" placeholder="Contraseña">
	
	        <button class="log-button" type="submit" >Crear cuenta</button>
		</form>
        <br>


        <p class="alt">¿Ya tienes una cuenta? <a class="enfasis" href="login.html">Inicia sesión </a></p>

    </div>




    <div id="imagenlateral">
        <img class="registro" src="images\registro.jpg">
        
        <img class="comillas" src="images\comillas.png">

        <p class="frase">Lo importante es no dejar nunca de hacer preguntas. No perder jamás la bendita curiosidad.</p>

        <p class="autor">Albert Einstein</p>
        <div class="overlay"></div>
    </div>

    
</body>
</html>
